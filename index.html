<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Homework - Battle</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <main id="background">
        <div class="title">

            <h1>The De Niro Face-Off</h1>
            <br>
            <h2>Young, old or older...which one is tougher?</h2>
        </div>

        <h3 id="choose">Choose your De Niro.</h3>
        <div class="Arena">
            <div id="baby" , class="DeNiro">
                <h4>Baby De Niro</h4>
                <img src="assets/images/Deniro.jpeg" alt="Baby Deniro" class="img"></div>
            <div id="young" class="DeNiro">
                <h4>Young De Niro</h4>
                <img src="assets/images/Robert-De-Niro-As-Vito-Corleone-The-Godfather.jpg" alt="Young Deniro" class="img">
            </div>
            <div id="middle" class="DeNiro">
                <h4>Middle-aged De Niro</h4>
                <img src="assets/images/601px-DeNiro's_rifle_5.jpeg" alt="Middle-aged Deniro" class="img middle"></div>
            <div id="old" class="DeNiro">
                <h4>Old De Niro</h4>
                <img src="assets/images/48C0B46800000578-0-image-a-16_1517384585842.jpg" alt="Old Deniro" class="img"></div>
        </div>

        <h3>Choose which De Niro to fight.</h3>
        <div id="theBench"></div>
        <h3>It's a shoot out!</h3>
        <div id="battleground"></div>
        <div id="button"><button>Bang!</button></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
